{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Super Duper Yah Yoobetcha{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
  </head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand">Superhero Creator</a>
        {% block navbar%}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{% url 'superheroes:create' %}">Build-a-Hero</a>
                  <a class="nav-item nav-link" href="{% url 'superheroes:index' %}">Home</a>
                </div>
              </div>
        {% endblock %}
</nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
