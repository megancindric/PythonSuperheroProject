{% extends "superheroes/base.html" %}
{% block title %}Change-a-Hero{% endblock %}

{% block content %}
<h1 class="header">Update {{current_hero.name}}'s Information</h1>
<form action ="{% url 'superheroes:edit' current_hero.id %}", method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" id="name" value="{{ current_hero.name }}"/>
    </div>
    <div class="form-group">
        <label for="alter_ego">Alter Ego:</label>
        <input type="text" name="alter_ego" class="form-control" id="alter_ego" value="{{ current_hero.alter_ego }}"/>
    </div>
    <div class="form-group">
        <label for="primary_ability">Primary Ability:</label>
        <input type="text" name="primary_ability" class="form-control" id="primary_ability" value="{{ current_hero.primary_ability }}"/>
    </div>
    <div class="form-group">
        <label for="secondary_ability">Secondary Ability:</label>
        <input type="text" name="secondary_ability" class="form-control" id="secondary_ability" value="{{ current_hero.secondary_ability }}"/>
    </div>
    <div class="form-group">
        <label for="catchphrase">Catchphrase:</label>
        <input type="text" name="catchphrase" class="form-control" id="catchphrase" value="{{ current_hero.catchphrase }}"/>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Update Hero</button>
</form>
{% endblock %}
