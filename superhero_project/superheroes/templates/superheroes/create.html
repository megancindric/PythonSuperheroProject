{% extends "superheroes/base.html" %}
{% block title %}Build-a-hero{% endblock %}
{% block content %}
    <form action ="{% url 'superheroes:create' %}", method="POST">
        {% csrf_token %}
        Name: <input type="text", name="name", id="name"><br />
        Alter Ego: <input type="text", name="alter_ego", id="alter_ego"><br />
        Primary Ability: <input type="text", name="primary_ability", id="primary_ability"><br />
        Secondary Ability: <input type="text", name="secondary_ability", id="secondary_ability"><br />
        Catchphrase: <input type="text", name="catchphrase", id="catchphrase"><br />
        <input type="submit" value="Add!">
    </form>
{% endblock %}
